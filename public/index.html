<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h1>Iron Bank of Braavos</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      
      <div class="field">
        <label>Type</label>
        <select id="type" required>
          <option value="Payment">Payment</option>
          <option value="Loan">Loan</option>
        </select>
      </div>
      
      <div class="field">
        <label>From/To</label>
        <select id="tofrom" required>
          <option value="House Stark">House Stark</option>
          <option value="House Targaryen">House Targaryen</option>
          <option value="House Lannister">House Lannister</option>
          <option value="House Baratheon">House Baratheon</option>
        </select>
      </div>   
      
      <div class="field">
        <label>Amount</label>
        <input type="number" id="amount">
      </div>
      
      <button>Add</button>

    </form>
  </footer>
  <script type="module" src='app.js'></script>
</body>
</html>
